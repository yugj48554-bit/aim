<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LumenPath Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">Lumen<span>Path</span></h1>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Skills</a>
    <a href="#">Logout</a>
  </nav>
</header>

<section class="dashboard">

  <div class="panel">
    <h3>Skill Proficiency</h3>
    <div class="skill"><span>Python</span><div class="bar" style="width:81%"></div></div>
    <div class="skill"><span>React</span><div class="bar" style="width:72%"></div></div>
    <div class="skill"><span>AWS</span><div class="bar" style="width:65%"></div></div>
    <div class="skill"><span>Flutter</span><div class="bar low" style="width:26%"></div></div>
  </div>

  <div class="panel">
    <h3>Predicted Salary</h3>
    <h2>$10,200 / month</h2>
    <p>Based on your current skill stack</p>
  </div>

  <div class="panel">
    <h3>Top Skill Gaps</h3>
    <ul>
      <li>React Native</li>
      <li>Flutter</li>
      <li>Kubernetes</li>
    </ul>
    <button class="btn-primary">Improve Skills</button>
  </div>

</section>

<script src="js/app.js"></script>
</body>
</html>
